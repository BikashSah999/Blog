{% extends 'blogapp/base.html' %}
{% block title %} Contact {% endblock %}

{% block body%}
    <div class="site-section bg-light">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="section-title mb-5">
              <h2>Contact Us</h2>
            </div>
            <form action="" method="POST" role="form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name">
                                First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label for="last_name">
                                Last Name</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                                {{ form.email }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            {{ form.message }}
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Send Message</button>
                    </div>
                </div>
                </form>
          </div>
          
        </div>

        
      </div>
    </div>

{% endblock %}

</html>
